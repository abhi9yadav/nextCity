  <title>Error</title>

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f4f4f4;
    }
    .container {
      max-width: 600px;

      box-shadow: 0 0 15px rgba(0,0,0,0.1);

    }

      color: #333;

  <div class="container">
    <h1>Something went wrong!</h1>
    <p id="error-msg">{{ERROR_MESSAGE}}</p>

</html>
